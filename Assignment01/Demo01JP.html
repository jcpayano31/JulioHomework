<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo01jp</title>
    <script type="text/javascript">
    function readText(objForm) {
        strTestVar = objForm.txtFirstName.value;
        strTestVar1 = objForm.txtLastName.value
        strTestVar3 = objForm.txtAge.value;
        alert("You typed: " + strTestVar + " " + strTestVar1 + " Age = " + strTestVar3);
    } 
    </script>
</head>
<body>
    <h1>HomeWork Module 1</h1>
    <p>The input Personal information Using the "Button" and "Input type keyword" allowing a page to be interactive</p>

    <form>
        <input type="text" name="txtFirstName" />&nbsp; Enter your First name<br />
        <input type="text" name="txtLastName" />&nbsp; Enter your Last name<br />
        <input type="text" name="txtAge" />&nbsp; Enter your Age <br />
        <input type="button" value="Submit" onclick="readText(this.form)" />
    </form>
</body>
</html>
